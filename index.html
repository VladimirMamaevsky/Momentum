<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player delay">
        <div class="player-controls-container">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="player-advanced-controls">
            <div class="player-progress">
              <div class="player-track-info"></div>
              <div class="player-progress-info">
                <input
                  type="range"
                  class="progress-bar input-range"
                  name="progress-bar"
                  id="progress-bar"
                  value="0"
                  min="0"
                  max="100"
                  step="0.01"
                />
                <span class="player-time-info">.</span>
              </div>
            </div>
            <div class="player-volume">
              <button class="mute"></button>
              <input type="range" class="volume input-range" name="volume" id="volume" value="50" min="0" max="100" step="0.5" />
            </div>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather delay">
        <input type="text" class="city" placeholder="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
